<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Lista De Celulares</h2>
        </div>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col"># Id</th>
        <th scope="col">Nombre Cancion</th>
        <th scope="col">Genero</th>
        <th scope="col">Duracion</th>
        <th scope="col">Artista</th>
        <th scope="col">Album</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of musica">
        <th>{{m.idMusica}}</th>
        <td>{{m.nombreCancion}}</td>
        <td>{{m.genero}}</td>
        <td>{{m.duracion}}</td>
        <td>{{m.artista}}</td>
        <td>{{m.album}}</td>
        <td><button type="button" class="btn btn-outline-warning" (click)="editar(m)">Editar</button></td>
        <td><button type="button" class="btn btn-outline-danger" (click)="eliminar(m)">Borrar</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
